<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en JavaScript</title>
  <script type="text/javascript" src="./formularios.js" defer></script>
    
</head>
<body> 
  <h1>Formularios </h1>

  <form id="idFormulario">
      <!-- ÁREA de INPUT TEXT --> 
    <label for="texto">Nombre: </label><input type="text" name="" id="texto">
    <br>
    <br>
      <!-- ÁREA de RadioButton  : si , no , nsnc -->    
		<label for="sí">Sí</label><input type="radio" name="test" value="value1" id="si"> <br>
		<label for="no">No</label><input type="radio" name="test" value="value2" id="no"> <br>
		<label for="nsnc">No sabe no contesta</label><input type="radio" name="test" value="value3" id="nsnc"> <br>
    <br>
    <!-- ÁREA de checkbox  : condiciones y privacidad -->   
		<label for="condiciones">He leído las condiciones y la privacidad etc etc zzzzzz</label><input type="checkbox" name="" id="condiciones"> <br>
    <br>
    <!-- ÁREA de Select  : primer, segundo, tercer, cuarto -->   
		<label for="select">Selecciona una opción: </label> <select name="select" id="select">
			<option value="p">Primer</option> 
			<option value="s">Segundo</option>
			<option value="t">Tercer</option>
			<option value="c">Cuarto</option>
		</select>
    <br>
    <!-- ÁREA de input list + DataList : primer, segundo, tercer, cuarto --> 
		
    <br>
    <br>

    <input id="idEnviar" type="button" value="Enviar"/>
         
  </form>
</body>
</html>
