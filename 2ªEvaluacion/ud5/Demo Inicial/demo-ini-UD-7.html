<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en JavaScript</title>
  <script type="text/javascript" src="javascript.js" defer></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body> 
  <h1>Formularios </h1>

  <form id="idFormulario">
      <!-- ÁREA de INPUT TEXT --> 
    <label for="texto">Nombre: </label><input type="text" name="Nombre" id="idNombre">
    <br>
	<span id="idNombreError"></span>
    <br>
      <!-- ÁREA de RadioButton  : si , no , nsnc -->    
		<label for="sí">Sí</label><input type="radio" name="test" value="Sí" id="si"> <br>
		<label for="no">No</label><input type="radio" name="test" value="No" id="no"> <br>
		<label for="nsnc">No sabe no contesta</label><input type="radio" name="test" value="No sabe no contesta" id="nsnc"> <br>
    <br>
    <!-- ÁREA de checkbox  : condiciones y privacidad -->   
		<label for="condiciones" id="labelPriv">He leído las condiciones y la privacidad etc etc zzzzzz</label><input type="checkbox" name="" id="condiciones"> <br>
		<span id="errorPriv"></span> <br>
    <br>
		<label for="idEdad">Edad: </label> <input type="number" name="Edad" id="idEdad" min="0"> <br>
		<span id="idEdadError"></span> <br>
    <!-- ÁREA de Select  : primer, segundo, tercer, cuarto -->   
		<label for="select">Selecciona una opción: </label> <select name="select" id="select">
			<option value="x">---Selecciona un valor---</option>
			<option value="Primero">Primer</option> 
			<option value="Segundo">Segundo</option>
			<option value="Tercero">Tercer</option>
			<option value="Cuarto">Cuarto</option>
		</select>
    <br>
    <!-- ÁREA de input list + DataList : primer, segundo, tercer, cuarto --> 
	<label for="paises">Elige tu país de nacimiento: </label>
	<input list="idPaises" id="paises" name="paises">
	
	<datalist id="idPaises">
		<option value="España">
		<option value="Marruecos">
		<option value="Francia">
		<option value="Croacia">
		<option value="Argentina">
	</datalist>
    <br>
    <br>

    <input id="idEnviar" type="button" value="Enviar"/>
         
  </form>
</body>
</html>
